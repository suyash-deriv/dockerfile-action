name: 'Dockerfile Check, Build and Push'
description: 'A standard Dockerfile workflow to check the dockerfile against standards and build the image. It can also push images to docker hub.'
author: 'Deriv.com'
inputs:
  images:
    description: 'Image name'
    required: true
  push:
    description: 'Boolean to represent if we want to Push image to a Docker registry'
    required: false
    default: 'false'
  username:
    description: 'Username used to log against the Docker registry'
    required: false
  password:
    description: 'Password or personal access token used to log against the Docker registry'
    required: false
  dockerfile:
    description: "Path to the Dockerfile"
    required: false
    default: './Dockerfile'
  context:
    description: "Build's context is the set of files located in the specified PATH or URL"
    required: false
    default: '.'
outputs:
  imageid:
    description: 'Image ID'
    value: ${{ steps.build.imageid }}
runs:
  using: "composite"
  steps:
    - name: Linter for Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.images }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=sha,format=long,prefix=
    - name: Login to GitHub Container Registry
      if: ${{ inputs.push == 'true' }}
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    - name: Build without pushing
      id: build
      uses: docker/build-push-action@v5
      with:
        load: true
        push: false
        file: ${{ inputs.dockerfile }}
        context: ${{ inputs.context }}
        tags: ${{ steps.meta.outputs.tags }}
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ inputs.images }}:${{ github.sha }}
        scan-type: image
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
        hide-progress: true
        scanners: 'vuln,secret,config'
    - name: Push image is required
      uses: docker/build-push-action@v5
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
